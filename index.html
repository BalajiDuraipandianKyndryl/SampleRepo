<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Name Tree</title>
    <style>
        .name-tree {
            text-align: center;
            margin-top: 50px;
        }
        .level-1 { font-size: 2.5em; font-weight: bold; }
        .level-2 { font-size: 2em; margin-top: 20px; }
        .level-3 { font-size: 1.5em; margin-top: 15px; }
        .level-4 { font-size: 1.2em; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="name-tree">
        <div class="level-1">Balaji Duraipandian</div>
        <div class="level-2">Duraipandian</div>
        <div class="level-3">Shreenira</div>
        <div class="level-4">B R</div>
    </div>
</body>
</html>
